<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos com Botão de Fechar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff; /* Fundo branco */
            color: black;
            position: relative; /* Necessário para posicionar o texto no canto */
        }

        img {
            width: 300px;
            margin: 10px;
        }

        .close-btn {
            background-color: transparent;
            color: black;
            border: 2px solid black;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        .close-btn:hover {
            background-color: black;
            color: white;
        }

        /* Estilo para o texto gov.br no canto inferior esquerdo */
        .govbr {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 24px;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }

        .govbr .g, .govbr .b {
            color: blue; /* Azul para 'g' e 'b' */
        }

        .govbr .o, .govbr .r {
            color: yellow; /* Amarelo para 'o' e 'r' */
        }

        .govbr .v {
            color: green; /* Verde para 'v' */
        }
    </style>
</head>
<body>
    <div>
        <img src="2.jpeg" alt="Foto 1">
        <img src="1.jpeg" alt="Foto 2">
    </div>
    <button class="close-btn" onclick="fecharSite()">Fechar</button>

    <div class="govbr">
        <span class="g">g</span><span class="o">o</span><span class="v">v</span><span class="b">b</span><span class="r">r</span>
    </div>

    <script>
        function fecharSite() {
            window.open('', '_self', ''); 
            window.close(); 
        }
    </script>
</body>
</html>
